<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="Contact Form.css">
</head>
<body>
<form>
    <h1>Contact Form</h1>
    <p>Pleace fill all texts in the fields.</p>
    <label>
        <span>Your name:</span>
        <input type="text" placeholder=" Your full name">
    </label>
    <label>
        <span>Your email:</span>
        <input type="email" placeholder="Valid email adress">
    </label>
    <label>
        <span>Message:</span>
        <textarea name="message" id="" cols="30" rows="10"placeholder="Your message to us"></textarea>
    </label>
    <label>
        <span>Job Inquiry:</span>
        <select name="" id="">
            <option value="1">Job Inquiry1</option>
            <option value="2">Job Inquiry2</option>
            <option value="3">Job Inquiry3</option>
            <option value="4">Job Inquiry4</option>
        </select>

    </label>
    <input type="submit"value="Send">

</form>
</body>
</html>
